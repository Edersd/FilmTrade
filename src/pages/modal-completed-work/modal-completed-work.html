<ion-content class=" no-scroll" no-padding no-margin>
  <div class="img_h no-scroll">
    <ion-buttons end>
      <button ion-button icon-only clear color="dark" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </div>
  <div text-center>
    <img class="img" [src]="(dataUserModal.foto != null && dataUserModal.foto != undefined)?dataUserModal.foto:'../../assets/imgs/logo.png'" />
    <h1 *ngIf="user != '2'" ion-text>{{dataUserModal.fila}} Finish Job</h1>
    <h1 *ngIf="user == 2" ion-text></h1>
    <h6 *ngIf="user != 2" ion-text color="dark" style="margin-bottom: 6px;">Thanks for working with
      {{dataUserModal.nombre}}</h6>
    <h6 *ngIf="user == 2" ion-text color="dark" style="margin-bottom: 6px; font-size: 20px">Thanks for working with
      {{dataUserModal.nombre}}</h6>
    <h6 ion-text color="usingg">{{dataUserModal.tipo_paquete}} package</h6>
    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <ion-col col-12>
          <p ion-text color="using">Total </p>
          <p ion-text color="usingg">${{dataUserModal.costo}} </p>
          <p ion-text color="usingg">MXN</p>
        </ion-col>
        <ion-col *ngIf="user != '2'">
          <p ion-text color="using" style="font-size: 10px;" (click)="addExtra()">Add an extra hour</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <button ion-button full clear text-center color="dark" (click)="finishPtoject()">Finish Job</button>
</ion-content>
