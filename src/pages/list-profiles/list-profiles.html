<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="listProfiles == undefined && listProfiles == null">List of Profiles</ion-title>
    <ion-searchbar *ngIf="listProfiles != undefined && listProfiles != null" [(ngModel)]="searchTerm" [formControl]="searchControl"
      (ionInput)="onSearchInput()"></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content class="seccionw">
  <div class="divB" text-center *ngIf="listProfiles != undefined && listProfiles != null">
    <p style="display: inline;">{{listProfiles.length}} Available</p>
    <div style="display: inline;" [ngSwitch]="id">
      <p style="display: inline;" *ngSwitchCase="1">Photographer</p>
      <p style="display: inline;" *ngSwitchCase="2">Videographer</p>
      <p style="display: inline;" *ngSwitchCase="3">Hair & Makeup</p>
      <p style="display: inline;" *ngSwitchCase="4">Talent</p>
    </div>
  </div>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <div class="list-avatar-page" *ngIf="listProfiles != undefined && listProfiles != null">
    <ion-list>
      <ion-item *ngFor="let list of listProfiles;let i=index" (click)="openProfile(list)">
        <ion-avatar item-start>
          <img [src]="list.foto">
        </ion-avatar>
        <h6><b>{{ list.nombre }}</b></h6>
        <p text-uppercase>{{ list.ocupation }} |</p>
        <p text-uppercase>{{ list.tags}}</p>
        <ion-grid>
          <ion-row align-items-center>
            <ion-col col-auto>
              <img class="imgStart" src=" ../../assets/icon/favorito.png">
            </ion-col>
            <ion-col text-left style="text-align: left; margin-left: 10px;">
              <h5>{{ list.calificacion }}</h5>
            </ion-col>
            <ion-col col-auto>
              <ion-note padding-right>
                <!-- <ion-icon color="using" name='cash-outline'></ion-icon> -->
              </ion-note>
            </ion-col>
            <ion-col>
              <p>Packages from:</p> <br>
              <div style="display: inline;" [ngSwitch]="id">
                  <ion-col col-auto>
                      <img class="imgStart" src=" ../../assets/icon/billete-photo.PNG" *ngSwitchCase="1" style="height: 15px;">
                      <img class="imgStart" src=" ../../assets/icon/billete-video.PNG" *ngSwitchCase="2" style="height: 15px;">
                      <img class="imgStart" src=" ../../assets/icon/billete-make.PNG" *ngSwitchCase="3" style="height: 15px;">
                      <img class="imgStart" src=" ../../assets/icon/billete-talent.PNG" *ngSwitchCase="4" style="height: 15px;">
                    </ion-col>
                </div>
              <p *ngIf="(list.basic > 0 && list.basic != undefined)">${{ list.basic }} -</p>
              <p *ngIf="(list.basic == 0 && list.gold > 0 || list.premium == 0 && list.gold > 0)">${{ list.gold }}</p>
              <p *ngIf="(list.premium > 0 && list.premium != undefined)">- ${{ list.premium }}</p>
              <p> MXN</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
  <div class="list-none-page" *ngIf="listProfiles == undefined && listProfiles == null">
    <ion-list>
      <ion-item text-center>
        <h1>No hay artistas registrados</h1>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
<ion-footer>
  <!-- <footer-tabs-hire></footer-tabs-hire> -->
  <ion-segment [(ngModel)]="mymodel"> 
    <ion-segment-button value="segment1" (click)="tabs()">
      <ion-icon ios="ios-home-outline" md="md-home"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="segment2" (click)="tabs()">
      <ion-icon ios="ios-briefcase-outline" md="md-briefcase"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="segment3" (click)="tabs()">
      <ion-icon ios="ios-search-outline" md="md-search"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="segment4" (click)="tabs()">
      <ion-icon ios="ios-star-half-outline" md="md-star-half"></ion-icon>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
