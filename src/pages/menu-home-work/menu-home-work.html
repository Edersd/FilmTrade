<ion-menu [content]="content">
  <ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>
    <ion-list class="listperfil">
      <ion-item text-wrap class="itemperfil">
        <ion-avatar item-start>
          <img [src]="(sesionObject.foto != undefined && sesionObject.foto != null)?sesionObject.foto:'assets/imgs/agregar_img.png'">
        </ion-avatar>
        <h2><b>{{ sesionObject.nombre }}</b></h2>
        <p>{{ sesionObject.email }}</p>
        <a (click)="editInfo()">Change information</a>
      </ion-item>
    </ion-list>
    <!-- 
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list> -->
    <header-menu></header-menu>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
