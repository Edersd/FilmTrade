<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <p><b style="font-size:22px"> Select a Category</b></p>

  <ion-card (click)="selectCategory(item)" *ngFor="let item of cardCateory" [ngStyle]="{'background': item.color}">
    <ion-card-content>
      <h1><b> {{item.titulo}} </b></h1>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <footer-tabs-hire></footer-tabs-hire>
</ion-footer>
