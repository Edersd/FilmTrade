<ion-content class=" no-scroll" no-padding no-margin>
  <div class="img_h no-scroll">
    <ion-buttons end>
      <button ion-button icon-only clear color="dark" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </div>
  <div padding text-center>
    <h1 ion-text color="light" class="textImg">It's a deal!</h1>
    <img class="img" [src]="(perfilUserChat.foto != null && perfilUserChat.foto != undefined)?perfilUserChat.foto:'../../assets/imgs/logo.png'" />
    <h1 ion-text>{{perfilUserChat.nombre}}</h1>
    <p></p>
    <!-- <p ion-text color="usingg" style="font-size: 16px">Has accepted your invitation</p> -->
    <p ion-text color="usingg" style="font-size: 16px">You can chat now</p>
  </div>

  <button ion-button full clear text-center color="dark" (click)="openChat()" style="margin-top: -5px">Open Chat</button>
</ion-content>
