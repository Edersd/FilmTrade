  Ionic pages and navigation.

<ion-content class=" no-scroll" no-padding no-margin>
  <div class="img_h no-scroll">
    <ion-buttons end>
      <button ion-button icon-only clear color="dark" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </div>
  <div padding text-center>
    <img class="img" [src]="(dataModalHire.foto != null && dataModalHire.foto != undefined)?dataModalHire.foto:'../../assets/imgs/logo.png'" />
    <h1 ion-text>{{dataModalHire.nombre}}</h1>
    <h6 no-margin ion-text color="usingg">hired <b>overtime</b></h6>
    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <ion-col col-12>
          <p text-uppercase>{{dataModalWork.tipo_paquete}} package</p>
          <p text-uppercase> + </p>
          <p text-uppercase>Overtime</p>
        </ion-col>
        <ion-col col-auto text-right [ngSwitch]="dataModalWork.tipo_paquete">
          <p ion-text *ngSwitchCase="'Basic'">${{dataModalWork.basic}}</p>
          <p ion-text *ngSwitchCase="'Gold'">${{dataModalWork.gold}}</p>
          <p ion-text *ngSwitchCase="'Premium'">${{dataModalWork.premium}}</p>
        </ion-col>
        <ion-col col-auto offset-2 text-left>
          <p ion-text>${{costExtra}}</p>
        </ion-col>
        <ion-col col-12 class="col-fin">
          <p ion-text color="using">Total </p>
          <p ion-text color="usingg">${{total}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button ion-button full clear text-center color="dark" (click)="acceptHour()" >Accept</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full clear text-center color="dark" (click)="declineHour()" >Reject</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
