<ion-content text-center no-padding no-margin>
  <div style="height: 11px;">
    <ion-col col-6>
      <img class="imgStart" src=" ../../assets/icon/icono-other.PNG" style="height: 35px; width:  28%; margin-top:15px; margin-left: 30%">

      <button ion-button icon-only clear color="dark" (click)="close()" style="margin-left: 14%; margin-top: -30px">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-6>
      
    </ion-col>
  </div>
  <ion-icon padding-top name="chatboxes-outline"></ion-icon>

  <form [formGroup]="projectForm">
    <div padding-top>
      <ion-card>
        <ion-card-content no-padding text-center>
          <ion-item>
            <ion-textarea formControlName="porque" placeholder="What happen?"></ion-textarea>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>
  </form>
  <button ion-button full clear text-center color="dark" (click)="finProject()">Send</button>
</ion-content>
