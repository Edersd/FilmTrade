<!--
  Generated template for the ModalQualifyFreelancePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content class=" no-scroll" no-padding no-margin>
  <div class="img_h no-scroll">
    <ion-buttons end>
      <button ion-button icon-only clear color="dark" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </div>
  <div padding text-center>
    <img src="./../../assets/imgs/foto_not.png" class="img" />
    <h1 ion-text>Rate Napoleon</h1>
    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <ion-col col-12>
          <p ion-text color="usingg" text-uppercase>Gold package</p>
          <p ion-text color="usingg" text-uppercase> + </p>
          <p ion-text color="using">1 </p>
          <p ion-text color="using" text-uppercase>extra hr</p>
        </ion-col>
        <ion-col col-auto text-right>
          <p ion-text color="usingg">$2500</p>
        </ion-col>
        <ion-col col-auto offset-2 text-left>
          <p ion-text color="usingg">$250</p>
        </ion-col>
        <ion-col col-12>
          <p>1 day from 10:30 a.m - 15:30 p.m</p>
        </ion-col>
        <ion-col col-12 class="col-fin">
          <p ion-text color="using">Total </p>
          <p ion-text color="usingg">$2500</p>
        </ion-col>
        <ion-col col-12>
          <ion-card padding>
            <rating [(ngModel)]="rate" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half"
              starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)">
            </rating>
            <h2>{{rate}}</h2>
            <ionic3-star-rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#488aff" defaultColor="red"
              readonly="false" [rating]="rating">
            </ionic3-star-rating>

            Selected rating: {{rating}}
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <button ion-button full clear text-center color="dark">Enviar</button>
</ion-content>
