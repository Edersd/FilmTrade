<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Payments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="seccionn">
    <h1 *ngIf="this.sesionObject.tipo_usuario == 2" no-margin><b> My Wallet</b></h1>
    <h1 *ngIf="this.sesionObject.tipo_usuario == 3" no-margin><b> Linked accounts</b></h1>
    <p *ngIf="this.sesionObject.tipo_usuario == 2" no-margin>add your bank accounts to recive your payments </p>
    <p *ngIf="this.sesionObject.tipo_usuario == 3" no-margin>Add a payment method </p>
  </div>
  <div padding>
    <ion-list padding>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="../../assets/icon/visa.png">
        </ion-thumbnail>
        <h2>Card Number</h2>
        <button ion-button large clear item-end (click)="click()">
          <ion-icon [name]="show ? 'arrow-down' : 'arrow-forward'" item-end></ion-icon>
        </button>
      </ion-item>
      <div *ngFor="let item of this.dataCounts.cuenta">
        <ion-item *ngIf="show">
          <ion-thumbnail item-start>
            <img src="../../assets/icon/visa.png">
          </ion-thumbnail>
          <h2>{{item.numero_desencriptado}}</h2>
        </ion-item>
      </div>
      <p text-right ion-text color="usingg" no-margin padding-horizontal>Delete</p>
      <p text-center ion-text color="dark" style="margin-top: 60px;" (click)="addNew()">Add payment method</p>
    </ion-list>
  </div>
  <!-- <button ion-button full clear color="dark" style="margin-top: 60px;">NEXT</button> -->

</ion-content>
<ion-footer>
  <footer-tabs *ngIf="sesionObject.tipo_usuario==2"></footer-tabs>
  <footer-tabs-hire *ngIf="sesionObject.tipo_usuario==3"></footer-tabs-hire>
</ion-footer>
