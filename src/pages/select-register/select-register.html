<ion-content padding class="vertical-align-content">
  <ion-grid>
    <ion-row>
      <ion-col>
        <b>Select</b>
      </ion-col>
    </ion-row>

    <ion-row>
      <p>Select if you hire or work within FilmTrade</p>
    </ion-row>

    <ion-row>
      <ion-col col-6 align-self-center>
        <button ion-button round text-capitalize class="btn" (click)="register(2)">Work</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button round text-capitalize class="btn" (click)="register(3)">Hire</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
